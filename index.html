<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Data Google Sheet</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #eef3f8;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #2b4c7e;
      }

      #table-container {
        margin: 30px auto;
        max-width: 1000px;
        background: #ffffff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 25px;
        border-radius: 12px;
      }

      .google-visualization-table-th {
        background-color: #2b4c7e !important;
        color: white !important;
        font-weight: bold;
        font-size: 14px;
      }

      .google-visualization-table-td {
        font-size: 13px;
      }
    </style>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["table"] });
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        const query = new google.visualization.Query(
          "https://docs.google.com/spreadsheets/d/e/2PACX-1vTTT_AzISasGeAtcCERsxyr_8xf9GSfkUR7Jxo-YMs2uwDutfgMe1lm1Lqi3s_rBgj98nI75zz7eron/gviz/tq?gid=0&headers=1"
        );

        query.send(function (response) {
          if (response.isError()) {
            document.getElementById("table-container").innerHTML =
              "<p style='color:red;'>Gagal memuat data: " +
              response.getMessage() +
              "</p>";
            return;
          }

          const data = response.getDataTable();
          const table = new google.visualization.Table(
            document.getElementById("table-container")
          );

          table.draw(data, {
            showRowNumber: true,
            width: "100%",
            height: "auto",
            allowHtml: true,
          });
        });
      }
    </script>
  </head>

  <body>
    <h1>Data Publik Google Sheet</h1>
    <div id="table-container"></div>
  </body>
</html>
