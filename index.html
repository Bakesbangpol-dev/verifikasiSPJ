<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard SPJ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .dashboard-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .dashboard-container h1 {
      color: #2b2d42;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .dashboard-container p {
      color: #6c757d;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .btn {
      background: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      .dashboard-container {
        padding: 20px;
      }

      .dashboard-container h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Dashboard SPJ</h1>
    <p>Selamat datang di sistem monitoring SPJ berbasis Google Sheets. Silakan klik tombol di bawah untuk melihat data.</p>
    <a class="btn" href="https://docs.google.com/spreadsheets/d/e/2PACX-1vTTT_AzISasGeAtcCERsxyr_8xf9GSfkUR7Jxo-YMs2uwDutfgMe1lm1Lqi3s_rBgj98nI75zz7eron/pubhtml" target="_blank">
      Lihat Data SPJ
    </a>
  </div>
</body>
</html>
